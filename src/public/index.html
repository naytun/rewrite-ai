<!DOCTYPE html>
<html lang="en" class="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Novel Library</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
		/>
		<style>
			/* Dark mode styles */
			html.dark body {
				background-color: #1a1a1a;
				color: #ffffff;
			}
			html.dark .bg-white {
				background-color: #2d2d2d;
			}
			html.dark .text-gray-600 {
				color: #d1d1d1;
			}
			.custom-shadow {
				box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
			}
			html.dark .custom-shadow {
				box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
			}
			html.dark footer {
				background-color: rgba(17, 17, 17, 0.7);
			}

			/* Toggle switch custom styles */
			.toggle-switch {
				position: relative;
				display: inline-block;
				width: 48px;
				height: 24px;
			}
			.toggle-switch input {
				opacity: 0;
				width: 0;
				height: 0;
			}
			.toggle-slider {
				position: absolute;
				cursor: pointer;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #ccc;
				transition: 0.4s;
				border-radius: 24px;
			}
			.toggle-slider:before {
				position: absolute;
				content: '';
				height: 18px;
				width: 18px;
				left: 3px;
				bottom: 3px;
				background-color: white;
				transition: 0.4s;
				border-radius: 50%;
			}
			input:checked + .toggle-slider {
				background-color: #3b82f6;
			}
			input:checked + .toggle-slider:before {
				transform: translateX(24px);
			}
			.toggle-label {
				font-size: 1rem;
				color: #4b5563;
				margin-right: 8px;
			}
			html.dark .toggle-label {
				color: #e5e7eb;
			}

			/* Ensure minimum height for content */
			html,
			body {
				height: 100%;
				margin: 0;
			}
		</style>
	</head>
	<body class="bg-gray-100">
		<div class="min-h-screen flex flex-col">
			<main class="flex-grow">
				<div class="container mx-auto px-4 py-8">
					<div class="flex justify-between items-center mb-8">
						<h1 class="text-4xl font-bold text-center">Novel Library</h1>
						<div class="flex items-center gap-4">
							<div class="flex items-center px-4 py-2 rounded-full">
								<span class="toggle-label">Dark Mode</span>
								<label class="toggle-switch">
									<input type="checkbox" id="darkModeToggle" />
									<span class="toggle-slider"></span>
								</label>
							</div>
							<div class="flex items-center px-4 py-2 rounded-full">
								<span class="toggle-label">AI Rewrite</span>
								<label class="toggle-switch">
									<input type="checkbox" id="aiToggle" />
									<span class="toggle-slider"></span>
								</label>
							</div>
						</div>
					</div>
					<div id="loading" class="text-center text-gray-600 mb-4">
						Loading novels...
					</div>
					<div id="error" class="text-center text-red-600 mb-4 hidden"></div>
					<div
						id="novels"
						class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 gap-y-12 w-[75%] mx-auto"
					>
						<!-- Novels will be loaded here -->
					</div>
				</div>
			</main>

			<!-- Footer -->
			<footer class="bg-gray-50 dark:bg-gray-900/30 mt-auto">
				<div class="container mx-auto px-4 py-4">
					<div class="text-center">
						<p class="text-gray-500 dark:text-gray-400 mb-2">
							Powered by
							<a
								href="https://orama.com"
								target="_blank"
								rel="noopener noreferrer"
								class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 font-medium"
								>OramaAI</a
							>
						</p>
						<p class="text-gray-500 dark:text-gray-600 mb-2">
							This website is 99% written by
							<a
								href="https://www.cursor.com/"
								target="_blank"
								rel="noopener noreferrer"
								class="text-blue-800 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 font-medium"
								>Cursor AI</a
							>
						</p>
						<div class="text-sm text-gray-500 dark:text-gray-400 space-y-1">
							<p>
								© 2024 Nay Thein •
								<a
									href="mailto:naytunthein70@gmail.com"
									class="hover:text-gray-700 dark:hover:text-gray-300"
									>naytunthein70@gmail.com</a
								>
							</p>
							<p>
								Novel contents are sourced from
								<a
									href="https://novelfull.com"
									target="_blank"
									rel="noopener noreferrer"
									class="hover:text-gray-700 dark:hover:text-gray-300"
									>novelfull.com</a
								>
							</p>
							<p class="mt-2">
								<a
									href="https://github.com/naytun/rewrite-ai"
									target="_blank"
									rel="noopener noreferrer"
									class="hover:text-gray-700 dark:hover:text-gray-300 inline-flex items-center gap-2"
								>
									<i class="fab fa-github"></i>
									<span>GitHub</span>
								</a>
							</p>
						</div>
					</div>
				</div>
			</footer>
		</div>

		<script>
			// Dark mode and AI mode functionality
			const darkModeToggle = document.getElementById('darkModeToggle')
			const aiToggle = document.getElementById('aiToggle')

			// Check for saved preferences
			if (localStorage.getItem('darkMode') === 'true') {
				document.documentElement.classList.add('dark')
				darkModeToggle.checked = true
			}

			if (localStorage.getItem('aiRewrite') === 'true') {
				aiToggle.checked = true
			}

			// Toggle dark mode
			darkModeToggle.addEventListener('change', () => {
				const isDark = darkModeToggle.checked
				if (isDark) {
					document.documentElement.classList.add('dark')
					localStorage.setItem('darkMode', 'true')
				} else {
					document.documentElement.classList.remove('dark')
					localStorage.setItem('darkMode', 'false')
				}
			})

			// Toggle AI mode
			aiToggle.addEventListener('change', () => {
				localStorage.setItem('aiRewrite', aiToggle.checked.toString())
			})

			async function loadNovels() {
				const loadingEl = document.getElementById('loading')
				const errorEl = document.getElementById('error')
				const novelsContainer = document.getElementById('novels')

				try {
					const response = await fetch('/api/novel/novels')

					if (!response.ok) {
						throw new Error(`HTTP error! status: ${response.status}`)
					}

					const novels = await response.json()

					if (!novels || novels.length === 0) {
						errorEl.textContent = 'No novels found'
						errorEl.classList.remove('hidden')
						return
					}

					novels.forEach((novel) => {
						const card = document.createElement('div')
						card.className =
							'overflow-hidden transition-transform duration-300 hover:transform hover:scale-105 cursor-pointer w-[75%] mx-auto flex flex-col h-[400px]'

						card.onclick = (e) => {
							e.preventDefault()
							const url = `/api/novel/novels/${novel.id}/chapters`

							// Get the chapter number from the URL or localStorage
							fetch(url)
								.then((response) => response.json())
								.then((chapters) => {
									const lastChapter = localStorage.getItem(
										`lastChapter_${novel.id}`
									)
									const targetChapter =
										lastChapter || (chapters.length > 0 ? '1' : 'Not available')
									saveLastOpenedChapter(novel.id, targetChapter)
									window.location.href = `${url}/${targetChapter}`
								})
								.catch((error) => {
									console.error('Error fetching chapters:', error)
									window.location.href = url
								})
						}

						card.innerHTML = `
							<div class="h-[280px] w-full overflow-hidden flex-shrink-0">
								<img src="${novel.cover_url || '/placeholder.jpg'}" 
									class="w-full h-[280px] object-cover object-center rounded-xl custom-shadow"
									onerror="this.src='/placeholder.jpg'">
							</div>
							<div class="p-3 h-[120px] flex flex-col flex-shrink-0 bg-transparent">
								<h2 class="text-lg font-semibold mb-2 line-clamp-2 flex-grow">
									<a href="${
										novel.url
									}" target="_blank" rel="noopener noreferrer" class="hover:text-blue-600 dark:hover:text-blue-400" onclick="event.stopPropagation()">
										${novel.title}
									</a>
								</h2>
								<div class="flex flex-col justify-end">
									<p class="text-gray-600 text-xs">Author: ${
										novel.authors ? novel.authors.join(', ') : 'Unknown'
									}</p>
									<p class="text-gray-400 dark:text-gray-500 text-xs mt-1">
										Chapter ${
											Number(localStorage.getItem(`lastChapter_${novel.id}`)) ||
											'Not started'
										}
										<svg class="w-4 h-4 inline-block ml-1" fill="#f97316" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
											<path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"></path>
										</svg>
									</p>
								</div>
							</div>
						`

						novelsContainer.appendChild(card)
					})
				} catch (error) {
					console.error('Error loading novels:', error)
					errorEl.textContent = 'Error loading novels: ' + error.message
					errorEl.classList.remove('hidden')
				} finally {
					loadingEl.classList.add('hidden')
				}
			}

			// Function to save last opened chapter
			function saveLastOpenedChapter(novelId, chapterNumber) {
				localStorage.setItem(`lastChapter_${novelId}`, chapterNumber)
			}

			// Load novels when the page loads
			window.addEventListener('load', loadNovels)
		</script>
	</body>
</html>
